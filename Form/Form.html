<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Event Registration Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <form id="1" action="submit" method="post">
        <fieldset>
            <legend align="center">Annual Event Registration Form</legend>
            <div id="abc"><label for="name" name="name" id="name">Name : </label>
            <input type="name" name="name"></div>
            <div><label for="age" name="age" id="age">Age : </label><input type="number" name="age"></div>
            <div><label for="registration" name="regid" id="regid">Registration Number : </label>
            <input type="number" name="regid"></div>
            <div><label for="section" name="section" id="section">Section : </label>
            <input type="text" name="section"></div>
            <div><label for="phone number" name="phone number" id="phone number">Phone Number : </label>
            <input type="number" name="phone number"></div>
            <div><label for="email" name="email" id="email">Email : </label>
            <input type="email" name="email"></div>
            <div><label for="date">D.O.B.</label>
            <input type="date" name="date" id="date"></div>
            <div><label for="time">Time : </label>
            <input type="datetime-local" name="time" id="time"></div>
            <div><label for="gender" name="gender">Gender : </label>
            <input type="radio" name="gender" id="male" value="male">Male
            <input type="radio" name="gender" id="female" value="female">Female
            <input type="radio" name="gender" id="gender" value="other">Other 
            </div>
            <div><label for="events">Choose Event : </label>
            <input type="checkbox" fo="painitng" id="painting" name="painting">Painitng
            <input type="checkbox" fo="rangoli" id="rangoli" name="rangoli">Rangoli
            <input type="checkbox" fo="art and craft" id="art and craft" name="art and craft">Art and Craft
            <input type="checkbox" fo="decoration" id="decoration" name="decoration">Decoration
            <input type="checkbox" fo="singing" id="singing" name="singing">Singing
            <input type="checkbox" fo="dancing" id="dancing" name="dancing">Dancing
            </div>
            <div><textarea name="queries" id="queries">Any queries..</textarea></div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </fieldset>
    </form> 
</body>
</html>
